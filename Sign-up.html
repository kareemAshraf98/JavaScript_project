<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="886479409786-fe5drbi3d0vnvbr64aid145ff8khkge1.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Sign-UP</title>

    <style>
        .container{
            display: flex;
            margin: 10px auto;
            flex-direction: column;
            width: 500px;
        }
     
    </style>
</head>
<body>
        <form onsubmit="return validation()" method="post">   
            <div class="container"> 
                <h3>Sign-Up</h3>

                <label >Frist Name :</label>
                <input id="Fname" type="text" placeholder="Enter Your Name"> 
                <span id="fText"></span><br>

                <label >Last Name :</label>
                <input id="Lname" type="text" placeholder="Enter Your Last Name">
                <span id="lText"></span><br>

                <label>E-mail</label>
                <input id="email" type="text" placeholder="enter e-mail">
                <span id="emailValid"></span><br>

                <label >Password :</label>
                <input id="psw" type="password" placeholder="Enter Your password">
                <span id="pswText"></span><br>

                <label >Password confirmation :</label>
                <input id="cnfr-psw" type="password" placeholder="Confirm password">
                <span id="re-pswText"></span><br>

                <label >Phone Number (optional) :</label>
                <input id="p-num" type="text" placeholder="enter Your Number">
                <span id="num-Text"></span><br>
                <input onclick="storage()" type="submit" value="Sign Up">
            </div>
        </form>

    <script type="text/javascript" src="./sign-up.js"></script>
    
</body>
</html>
